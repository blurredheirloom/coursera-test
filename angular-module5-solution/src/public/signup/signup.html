<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <div ng-if="signUpCtrl.submitted" class="alert alert-success">Your information has been saved</div>

  <form name="signUpForm" novalidate>
  <div class="form-group">
    <label for="firstName" class="text-uppercase">First name</label>
    <input type="text" class="form-control" name="firstName" placeholder="First name" required ng-model="signUpCtrl.info.firstName">
      <span ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched" class="error alert-danger text-uppercase">
       Required
     </span>
  </div>
  <div class="form-group">
    <label for="lastName" class="text-uppercase">Last name</label>
    <input type="text" class="form-control" name="lastName" placeholder="Last name" required ng-model="signUpCtrl.info.lastName">
    <span ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched" class="error alert-danger text-uppercase">
       Required
    </span>
  </div>
  <div class="form-group">
    <label for="email" class="text-uppercase">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Email address" required ng-model="signUpCtrl.info.email">
    <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="error alert-danger text-uppercase">
       Invalid email address
    </span>
  </div>
  <div class="form-group">
    <label for="phone" class="text-uppercase">Phone number</label>
    <input type="text" class="form-control" name="phone" placeholder="Phone number" required ng-model="signUpCtrl.info.phone">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="error alert-danger text-uppercase">
        Required
      </span>
  </div>
  <div class="form-group">
    <label for="favorite" class="text-uppercase">Favorite dish</label>
    <input type="text" class="form-control text-uppercase" name="favorite" placeholder="Favorite dish" required ng-model="signUpCtrl.info.favorite"
      ng-blur="signUpCtrl.validateFavorite()">
    <span ng-if="signUpCtrl.invalidFavorite" class="error alert-danger text-uppercase">
      No such menu number exists
    </span>
  </div>
  <button type="submit" class="btn btn-default text-uppercase" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
</form>
</div>
