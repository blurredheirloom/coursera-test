<ul>
    <li ng-repeat="item in foundCtrl.items">
      <p>Item: {{ item.name }}</p><p>{{ item.short_name }}</p><p>Description: {{item.description}}</p>
      <button ng-click="foundCtrl.onRemove({index: $index});" class="btn btn-danger">Don't want this one!</button>
    </li>
 </ul>
<div ng-if="foundCtrl.noFound()">Nothing found.</div>
